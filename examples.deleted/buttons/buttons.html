<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <link href="../../lib/Alien/GvaScript/lib/GvaScript.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    label {
      display: block;
      padding: 2px;
      color: #aaa;
      font-weight: bold;
    }
    input, textarea {
      border: 1px solid #ddd;
      padding: 2px;
    }
    textarea {
      width: 350px;
      height: 50px;
      overflow: auto;
    }
    </style>

    <script type="text/javascript">var CSS_PREFIX = 'gva';</script>
    <script src="../../lib/Alien/GvaScript/lib/prototype.js"></script>
    <script src="../../lib/Alien/GvaScript/lib/GvaScript.js"></script>
    
  </head>

<body>
<h1>CustomButtons Example</h1>

<div class="content">

  <form id="my_book" onsubmit="alert('form.submit');return false;">

    <h2>Book</h2>
    
    <div class="header">

      <div>
        <label>Title</label>
        <input type="text" name="book.TITLE" autofocus/>
      </div>
      <div>
        <label>Description</label>
        <textarea name="book.DESCRIPTION"></textarea>
      </div>

    </div>
    <div id="buttons_placeholder"></div>
  </form>

</div>

</body>

  <script type="text/javascript">
    new GvaScript.CustomButtons.ActionsBar('buttons_placeholder', {
      selectfirst: true,
      actions: [
          {
              label: 'Submit Form',
              type: 'submit'
          },
          {
              label: 'Reset Form',
              type: 'reset'
          },
          {
              id: 'hello_kitty',
              label: 'Custom Action',
              type: 'button',
              callback: function(event) {
                alert('Custom Action clicked!');
              }
          }
      ]
    });
  </script>

</html>
