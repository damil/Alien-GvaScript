<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../../lib/Alien/GvaScript/lib/GvaScript.css" media="screen" />
    <script src="../../lib/Alien/GvaScript/lib/prototype.js"></script>
    <script src="../../lib/Alien/GvaScript/lib/GvaScript.js"></script>

    <title>GvaScript Grid Example</title>
  </head>

  <body>
      <h1>Grid with dico</h1>

      <p>This grid example is bound to a dictionary containing all french words starting with 'a' or 'b'.</p>

      <p>
        <em>First start the server with <tt>perl dicoserver.pl</tt> in this
          directory. 
            Then go to page <a href="http://localhost:8082/examples/grid/simplegrid.html">
                http://localhost:8082/examples/grid/simplegrid.html</a>
        </em>
      </p>    
      <div id="wrapper" style="height:500px">
        <div id="grid_container" tabIndex="0"></div>
        <div id="toolbar_container" style="height:28px"></div>
      </div>

  <script type="text/javascript">
     var url = "http://localhost:8082/word/";
     new GvaScript.Grid("my_grid", url, {
        grid_container: 'grid_container',
        toolbar_container: 'toolbar_container',
        columns: [
            {label: 'initiale',    value: function(e) {return '['+e.initiale+']'}},
            {label: 'value',       value: 'value'}
        ],
        actions: [
          {label:'Action', condition: function() {return true;}, callback: function() {alert('grid action fired');}},
          {label:'Action II', callback: function() {alert('grid action II fired');}},
          {label:'CONDITION FALSE', condition: false}
        ],
        onEmpty: function() { this.clearResult('huh no word!'); },        
        onPing: function(target) { alert('Ping\n'+$H(target).inspect()); }, 
        onCancel: function() {alert('ESC has been pressed')}
    });
  </script>

  </body>
</html>
