<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
  <link href="../../lib/Alien/GvaScript/lib/GvaScript.css" rel="stylesheet" type="text/css">
  <script src="../../lib/Alien/GvaScript/lib/prototype.js"></script>
  <script src="../../lib/Alien/GvaScript/lib/GvaScript.js"></script>

  <script>
    var ac1, ac2;

    function stupidChoices(prefix){
      return [ 
        {label: "this is the <b>" + prefix + "foo</b> entry", value: prefix + "foo"},
        {label: 'this is the <em>' + prefix + 'bar</em> entry', value: prefix + "bar"},
        {label: 'this is a <span style="font-size:400%">huge</span> entry', value: prefix + "huge"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and many more', value: prefix + "many"},
        {label: 'and the last one', value: prefix + "last"}
      ];
    }

    document.observe('dom:loaded', function() {
      ac1 = new GvaScript.AutoCompleter(stupidChoices(""), {
       minimumChars: 2,
       maxHeight:170
      });
      ac2 = new GvaScript.AutoCompleter(stupidChoices(""), {
        minimumChars: 0,
        autoSuggest: false
      });
    });
  </script>
</head>

  <body>
    <h1>Basic Autocompleters</h1>
    Input 1 : <input type="text" autocomplete="off" class="inputComplete" onfocus="ac1.autocomplete(this)" />
    <br/><br/>
    Input 2 : <input type="text" autocomplete="off" class="inputComplete" onfocus="ac2.autocomplete(this)" />
  </body>

</html>
