<html>
  <head>


    <link href="../../lib/Alien/GvaScript/lib/GvaScript.css" rel="stylesheet" type="text/css">
    <script src="../../lib/Alien/GvaScript/lib/prototype.js"></script>
    <script src="../../lib/Alien/GvaScript/lib/GvaScript.js"></script>

    <script>
      var ac;

      var choices = ["foo", "bar", "buz" ];
      var ac = new GvaScript.AutoCompleter(choices, {
         minimumChars: 0,
         typeAhead : false,
         strict: true,
         dependentFields : {dependent: ""}
        });

    </script>


  </head>


  <body>

    <h1>Autocompleter with dependent fields</h1>


<form>


Autocomplete 1 : <input name="main" onfocus="ac.autocomplete(this)">
Dependent        <input name="dependent" value="1234">


<input type=submit value="placehoder for submit">

</form>


  </body>
</html>
